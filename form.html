<html>
    <head>
        <title>Form</title>
        <center><h1 style="color: red;">Personal Details</h1></center><br>
    </head>
    <body style="background-color: #ccff66">
        <center>
        <form>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password"><br><br>
            <label for="E-mail id">E-mail id:</label>
            <input type="text" id="" name="E-mail id"><br><br>
            <label>Gender:</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>&nbsp
            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label><br><br>
            <label for="Contact">Contact:</label>
            <input type="text" id="Contact" name="Contact"><br><br>
            <input type="submit" value="Submit">  
        </form>
        </center>
        <center>
        <form>
            <h1 style="color: red;">Educational Qualifications</h1>
            <label>Degree:</label>
                <select name="Degree">
                <option value="BA/Btech">BA/Btech</option>
                <option value="MA/Msc/MBA">MA/Msc/MBA</option>
                </select><br><br>
            <label>Engineering:</label>
                <select name="Engineering:">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                </select><br><br>
            <label>Hobbies:</label>
            <input type="checkbox" id="Playing Chess" name="Hobbies" value="Playing Chess">
            <label for="Playing Chess">Playing Chess</label>&nbsp
            <input type="checkbox" id="Reading Books" name="Hobbies" value="Reading Books">
            <label for="Reading Books">Reading Books</label><br><br>
         </form>
         </center>
         <center>
         <form >
            <h1 style="color: red;">Address</h1>
            <textarea id="Address" name="Address" rows="4" cols="50">
            </textarea><br><br>
            <label>Attach Resume:</label>
            <input type="file"> <br><br>
            <input type="submit" style="background-color: #ff8c66" value="Submit">
         </form>
         
        </center>
        </body>
        </center>

</html>
